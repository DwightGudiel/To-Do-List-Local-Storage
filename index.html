<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST - LOCAL STORAGE</title>
    <!-- app -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Toastify -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <h2 class="text-center bg-dark text-white p-4">TO DO LIST</h2>

    <main class="container-lg">
      <div class="row mt-5 p-5">
        <div class="col-lg-3 shadow p-2">
          <form id="form" action="">
            <div class="mb-3">
              <label for="task" class="form-label fw-bold fs-3">Task: </label>
              <textarea
                class="form-control"
                name="task"
                id="task"
                rows="8"
                aria-describedby="Task"
              ></textarea>
              <div id="alert-error"></div>
            </div>
            <div class="mt-3">
              <input class="btn btn-dark" type="submit" value="Add Task" />
            </div>
          </form>
        </div>
        <div class="col-lg-9 mt-5 mt-lg-0">
          <h3 class="fw-bold fs-3 text-center bg-dark text-white">
            Task Pending
          </h3>

          <table class="table table-hover table-dark table-striped">
            <thead>
              <tr>
                <th class="text-center" scope="col">Task</th>
                <th class="text-center" scope="col">Action</th>
              </tr>
            </thead>
            <tbody class="text-center" id="list-tasks"></tbody>
          </table>
        </div>
      </div>
    </main>

    <footer class="footer bg-dark">
      <p class="text-center fw-bold text-white text-uppercase">
        Todos los derechos reservados &copy; Dwight Gudiel 2022
      </p>
    </footer>

    <!-- App -->
    <script type="module" src="./js/app.js"></script>
    <!-- Bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Toastify -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
